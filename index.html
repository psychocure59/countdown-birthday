<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #00000050;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2em;
    }

    .time-box {
      background: rgba(0,0,0,0.2);
      padding: 20px 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .time-box:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .label {
      font-size: 0.5em;
      display: block;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Confetti animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      top: -10px;
      animation: fall 3s infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Countdown to My Birthday ðŸŽ‰</h1>
  <div class="countdown">
    <div class="time-box">
      <span id="days">00</span>
      <span class="label">Days</span>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <span class="label">Hours</span>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <span class="label">Minutes</span>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script>
    // Set your birthday date here
    const birthday = new Date("September 1, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = birthday - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

      if (distance < 0) {
        clearInterval(interval);
        document.querySelector(".countdown").innerHTML = "<h2>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h2>";
      }
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Generate confetti
    for(let i=0; i<50; i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 70%)`;
      confetti.style.animationDuration = (2 + Math.random()*3) + 's';
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
